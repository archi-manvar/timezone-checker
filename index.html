<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Pro Timezone Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <header>
    <h1>🌍 World Timezone Checker</h1>
  </header>

  <main class="grid-container">
    <section class="controls card">
      <label for="location">Select a city:</label>
      <select id="location">
        <option value="Toronto">Toronto</option>
        <option value="Vancouver">Vancouver</option>
        <option value="Montreal">Montreal</option>
        <option value="Barrie">Barrie</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
      </select>
    </section>

    <section id="timezone-info" class="card">
      <p>Select a city to see its timezone details.</p>
    </section>
  </main>

  <footer>
    <p>✨ Built with WeatherAPI — By You!</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
